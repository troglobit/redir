# Travis CI integration -- https://travis-ci.org/troglobit/finit
# Defaults to GNU GCC and autotools: ./configure && make && make test
language: c

# Use docker for quicker builds, it now allows https://docs.travis-ci.com/user/apt/
sudo: false

# Test build only with both GCC for the moment
compiler:
  - gcc
  - clang

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  apt:
    packages:
      - tree
  coverity_scan:
    project:
      name: "troglobit/redir"
      description: "A TCP port redirector for UNIX"
    notification_email: troglobit@gmail.com
    build_command_prepend: "./autogen.sh && ./configure"
    build_command:      "make"
    branch_pattern:     master

# Custom build script for the time being, no "make test" yet
script:
  - ./autogen.sh
  - ./configure --prefix=/tmp
  - make clean
  - make -j5 V=1
  - make install-strip
  - tree /tmp
  - ldd /tmp/bin/redir
  - size /tmp/bin/redir
  - /tmp/bin/redir -h
